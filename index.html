<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zave Studio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('JASON.jpeg') no-repeat center center/cover;
      min-height: 100vh;
      color: white;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background-color: white;
      z-index: 1000;
    }
    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .menu-button {
      position: absolute;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
      color: black;
    }
    .menu-info {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0,0,0,0.8);
      padding: 10px;
      display: none;
      border-radius: 5px;
    }
    .menu-info p {
      margin: 5px 0;
    }
    .shop-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 18px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
    }
    .shop-button.clicked,
    .shop-button:active {
      background-color: black;
      color: white;
    }

    @media (max-width: 600px) {
      .shop-button {
        padding: 10px 18px;
        font-size: 16px;
      }
      .menu-info {
        font-size: 14px;
      }
      .logo img {
        height: 24px;
      }
      .menu-button {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-button" onclick="toggleMenu()">â˜°</div>
    <div class="logo">
      <img src="zave.logo.png" alt="Zave Logo" height="30" />
    </div>
    <div class="menu-info" id="menuInfo">
      <p>Tiktok: Zave.Studio</p>
      <p>Email: studiozave@gmail.com</p>
    </div>
  </header>

  <a href="https://shopee.co.id/zave.studio" class="shop-button" id="shopButton">SHOP HERE</a>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuInfo');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
